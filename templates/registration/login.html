{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block page_title %}Log in{% endblock page_title %}
{% block content %}
    <h1>Login</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">LOG IN</button>
    </form>
    <p><a href="{% url "password_reset" %}">Forgot password?</a>
        | <a href="{% url 'signup' %}">dont have account?</a> </p>
{% endblock content %}
