{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}فروشگاه کتاب{% endblock %}</title>

    <!-- Bootstrap (CDN — سریع و قابل اطمینان). اگر می‌خواهی آفلاین، بعداً فایل محلی قرار بده -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- استایل اختصاصی -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/books/">
      <img src="{% static 'images/logo.png' %}" alt="logo" width="36" height="36" class="me-2">
      <span class="fw-bold">فروشگاه کتاب</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/books/">خانه</a></li>
        <li class="nav-item"><a class="nav-link" href="/orders/cart/">سبد خرید</a></li>
      </ul>

      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/accounts/profile/">سلام {{ user.username }}</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="/accounts/logout/">خروج</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/accounts/login/">ورود</a></li>
          <li class="nav-item"><a class="nav-link" href="/accounts/signup/">ثبت‌نام</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Main container -->
<main class="container my-4">
    {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="bg-light border-top py-3 mt-5">
  <div class="container text-center small text-muted">© 2025 فروشگاه کتاب — پروژه دانشگاهی</div>
</footer>

<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- در صورت نیاز اسکریپت‌های اختصاصی قرار بده -->
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
